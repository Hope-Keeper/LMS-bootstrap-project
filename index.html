  <body>
    <!--Navbar-->

    <nav class="navbar navbar-expand-lg">
      <div class="">
        <button class="btn btn-outline-secondary">
          <i class="fas fa-user"></i>
        </button>
        <img
          src="https://via.placeholder.com/40"
          class="rounded-circle ml-2"
          alt="Profile"
        />
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto pr-0">
          <li class="nav-item m-1">
            <form class="" role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Search Box"
                aria-label="Search"
              />
            </form>
          </li>
          <li class="nav-item m-1">
            <button type="button" class="btn header-btn">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </li>
          <li class="nav-item m-1">
            <button type="button" class="btn header-btn">مشاوره</button>
          </li>

          <li class="nav-item m-1">
            <button type="button" class="btn header-btn">ورود</button>
          </li>
        </ul>
      </div>
    </nav>
    <!--End of Navbar-->
    <!--Slider-->
    <div
      id="carouselExampleIndicators"
      class="carousel slide profile-section"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://via.placeholder.com/800x300"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://via.placeholder.com/800x300"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://via.placeholder.com/800x300"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--End of Slider-->
